<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Agenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #93f1fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Agenda Personnalisé</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <div class="container">
        <h1>Criar Nova Agenda</h1>

        <!-- Formulário para criar uma nova agenda -->
        <form action="{{ url_for('criar_agenda') }}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <h3 style="align-items: center; text-align: center;">Selecione os Dias da Semana</h3>
            <div style="align-items: center; text-align: center;">
                <label>
                    <input type="checkbox" name="dias" value="Segunda">
                    Segunda
                </label>
                <label>
                    <input type="checkbox" name="dias" value="Terça">
                    Terça
                </label>
                <label>
                    <input type="checkbox" name="dias" value="Quarta">
                    Quarta
                </label>
                <label>
                    <input type="checkbox" name="dias" value="Quinta">
                    Quinta
                </label>
                <label>
                    <input type="checkbox" name="dias" value="Sexta">
                    Sexta
                </label>
                <label>
                    <input type="checkbox" name="dias" value="Sábado">
                    Sábado
                </label>
                <label>
                    <input type="checkbox" name="dias" value="Domingo">
                    Domingo
                </label>
            </div>

            <button type="submit">Criar Agenda</button>
        </form>
    </div>
</body>
</html>
