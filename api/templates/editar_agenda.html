<!-- /templates/editar_agenda.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Agenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #93f1fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Agenda Personnalisé</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <h1>Editar Agenda: {{ agenda.nome }}</h1>

        <!-- Formulário para editar a agenda -->
        <form action="{{ url_for('editar_agenda', agenda_id=agenda.id) }}" method="POST">
            <label for="nome">Nome da Agenda:</label>
            <input type="text" id="nome" name="nome" value="{{ agenda.nome }}" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required>{{ agenda.descricao }}</textarea>

            <h3 style="text-align: center;">Selecione os Dias da Semana</h3>
            <div style="text-align: center;">
                <label>
                    <input type="checkbox" name="dias" value="Segunda" {% if 'Segunda' in agenda.dias %}checked{% endif %}>
                    Segunda
                </label>
                <label>
                    <input type="checkbox" name="dias" value="Terça" {% if 'Terça' in agenda.dias %}checked{% endif %}>
                    Terça
                </label>
                <label>
                    <input type="checkbox" name="dias" value="Quarta" {% if 'Quarta' in agenda.dias %}checked{% endif %}>
                    Quarta
                </label>
                <label>
                    <input type="checkbox" name="dias" value="Quinta" {% if 'Quinta' in agenda.dias %}checked{% endif %}>
                    Quinta
                </label>
                <label>
                    <input type="checkbox" name="dias" value="Sexta" {% if 'Sexta' in agenda.dias %}checked{% endif %}>
                    Sexta
                </label>
                <label>
                    <input type="checkbox" name="dias" value="Sábado" {% if 'Sábado' in agenda.dias %}checked{% endif %}>
                    Sábado
                </label>
                <label>
                    <input type="checkbox" name="dias" value="Domingo" {% if 'Domingo' in agenda.dias %}checked{% endif %}>
                    Domingo
                </label>
                
                <!-- Resto dos dias aqui -->
            </div>

            <button type="submit">Atualizar Agenda</button>
        </form>
    </div>
</body>
</html>
