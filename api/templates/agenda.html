<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ agenda.nome }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #93f1fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Agenda Personnalisé</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br>

    <div class="container">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
        <h1 style="text-align: center;">Agenda - {{ agenda.nome }}</h1>
        <strong>Descrição da Agenda:</strong><br><br>
        <p>{{ agenda.descricao }}</p>
        <br>
        <hr>

        <h3 style="text-align: center;">Dias da Semana</h3><br>
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            {% for dia in agenda.dias %}
                <div class="col">
                    <a href="{{ url_for('ver_dia', agenda_id=agenda.id, dia=dia) }}" class="day-card">
                        <div class="day-card-content">
                            <div class="day-card-title">{{ dia }}</div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
