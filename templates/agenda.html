<!-- /templates/agenda.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ agenda.nome }} - Dias da Agenda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}">PÃ¡gina Inicial</a> |
            <a href="{{ url_for('criar_agenda') }}">Criar Nova Agenda</a>
        </nav>
        <h1>{{ agenda.nome }}</h1>
        <h2>Selecione um dia para adicionar tarefas:</h2>

        <!-- Lista os dias da semana que foram selecionados para a agenda -->
        <ul>
            {% for dia in agenda.dias %}
                <li><a href="{{ url_for('ver_dia', agenda_id=agenda.id, dia=dia) }}">{{ dia }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
